services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: website:latest
    container_name: website-container
    ports:
      - "8098:8098"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=8098
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_GITHUB_URL=https://github.com/TheBytearray
      - NEXT_PUBLIC_ORGANIZATION_NAME=The Byte Array
      - NEXT_PUBLIC_ORGANIZATION_DESCRIPTION=Building privacy-focused open-source solutions for a better digital life.
    restart: unless-stopped

